<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses | LearnHub</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
      

      .courses-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 30px;
    justify-content: center;
    padding: 20px;
    max-width: 1000px; /* Ensures 3 cards per row */
    margin: 0 auto; /* Centers the container */
}

.course-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    overflow: hidden;
    padding-bottom: 15px;
    transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
    animation: fadeIn 0.6s ease-in-out;
}

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .course-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .course-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 3px solid #3498db;
        }

      

        .view-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .view-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
        .course-info {
    padding: 15px;
    display: flex;
    flex-direction: column;
    align-items: center; /* Centers content */
    text-align: center;
}

.course-info h3 {
    margin: 5px 0;
    font-size: 20px;
    font-weight: bold;
}

.course-info p {
    font-size: 18px;
    font-weight: bold;
    color: rgba(6, 216, 6, 0.813);
    margin: 5px 0;
}

.instructor-info {
    display: flex;
    align-items: center;
    justify-content: center; /* Centers content */
    gap: 10px;
    margin-top: 10px;
}

.instructor-info img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 2px solid #3498db;
}



    </style>
</head>
<body>

    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Course Container -->
    <div id="coursesContainer" class="courses-container"></div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- WhatsApp Chat Button -->
    <a href="https://wa.me/+918790704539?text=I%20am%20new%20to%20LearnHub%0AName:%20%0AContact%20Number:" 
        class="whatsapp-btn" target="_blank">
        <img src="https://img.icons8.com/?size=100&id=16713&format=png&color=000000" alt="WhatsApp Chat">
    </a>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
    <script>
        async function loadCourses() {
            try {
                const res = await fetch("https://learnhub-yma4.onrender.com/courses");
                if (!res.ok) throw new Error("Failed to fetch courses");
                
                const courses = await res.json();
                let html = "";

                courses.forEach(course => {
                    html += `
                        <div class="course-card">
                            <img src="https://learnhub-yma4.onrender.com/uploads/${course.image}" alt="${course.name}">
                            <div class="course-info">
                                <h3>${course.name}</h3>
                                <p><strong>Price:</strong> â‚¹${parseFloat(course.price).toLocaleString('en-IN', { minimumFractionDigits: 2 })}</p>
                                
                                <div class="instructor-info">
                                    <img src="https://learnhub-yma4.onrender.com/uploads/${course.instructor_image}" alt="${course.instructor}">
                                    <p><strong>${course.instructor}</strong></p>
                                </div>
                                
                                <button class="view-btn" onclick="viewDetails(${course.id})">View Details</button>
                            </div>
                        </div>
                    `;
                });

                document.getElementById("coursesContainer").innerHTML = html;
            } catch (error) {
                console.error("Error loading courses:", error);
                document.getElementById("coursesContainer").innerHTML = "<p style='color: red;'>Failed to load courses.</p>";
            }
        }

        function viewDetails(id) {
            window.location.href = `course-details.html?id=${id}`;
        }

        // Load Courses on Page Load
        document.addEventListener("DOMContentLoaded", loadCourses);
    </script>

</body>
</html>
