<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2 class="logo">AdminPanel</h2>
            <nav class="nav-links">
                <a href="#" class="active">Dashboard</a>
                <a href="#">Users</a>
                <a href="#">Analytics</a>
                <a href="#">Settings</a>
                <a href="#">Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Navigation -->
            <header class="top-nav">
                <h2>Welcome, Admin</h2>
                <div class="profile">
                    <img src="https://via.placeholder.com/40" alt="Profile Picture">
                    <span>Admin Name</span>
                </div>
            </header>

            <!-- Dashboard Widgets -->
            <section class="dashboard-widgets">
                <div class="widget card">
                    <h3>Total Users</h3>
                    <p>1,234</p>
                </div>
                <div class="widget card">
                    <h3>Revenue</h3>
                    <p>$45,678</p>
                </div>
                <div class="widget card">
                    <h3>Active Sessions</h3>
                    <p>567</p>
                </div>
                <div class="widget card">
                    <h3>New Signups</h3>
                    <p>89</p>
                </div>
            </section>

            <!-- Analytics Graph -->
            <section class="analytics-graph card">
                <h3>Monthly User Activity</h3>
                <img src="https://via.placeholder.com/800x300" alt="Graph Placeholder">
            </section>
        </div>
    </div>
</body>
</html>
