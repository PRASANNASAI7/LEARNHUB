<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .dashboard {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .messages-container {
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .message {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }
        .message:last-child {
            border-bottom: none;
        }
        .message .time {
            font-size: 12px;
            color: gray;
            display: block;
            margin-top: 5px;
        }
        .message.highlight {
            background-color: #ffeb3b;
            font-weight: bold;
            border-radius: 5px;
        }
        #logoutBtn {
            background-color: #dc3545;
            border: none;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        #logoutBtn:hover {
            background-color: #c82333;
        }
        .messages-container, .certificates-container {
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-height: 300px;  /* Set a fixed height for scrollable content */
            overflow-y: auto;  /* Enable vertical scrolling */
        }
        .message, .certificate {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }
        .message:last-child, .certificate:last-child {
            border-bottom: none;
        }
        .message .time, .certificate .time {
            font-size: 12px;
            color: gray;
            display: block;
            margin-top: 5px;
        }
        #logoutBtn {
            background-color: #dc3545;
            border: none;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        #logoutBtn:hover {
            background-color: #c82333;
        }
        .certificate img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }
        .certificate a {
            display: block;
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .certificate a:hover {
            background-color: #0056b3;
        }
        .messages-container {
    max-width: 600px;
    margin: 20px auto;
    text-align: left;
    background: white;
    padding: 20px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    
    /* üëá Enable smooth scrolling */
    max-height: 300px;  /* Set a fixed height */
    overflow-y: scroll; /* Always show scroll */
    scroll-behavior: smooth; /* Smooth scrolling effect */
    
    /* Optional: Customize scrollbar */
    scrollbar-width: thin;
    scrollbar-color: #007bff #f4f4f4;
}

/* Customize the scrollbar for WebKit browsers (Chrome, Safari) */
.messages-container::-webkit-scrollbar {
    width: 8px;
}

.messages-container::-webkit-scrollbar-track {
    background: #f4f4f4;
    border-radius: 5px;
}

.messages-container::-webkit-scrollbar-thumb {
    background: #007bff;
    border-radius: 5px;
}

/* WhatsApp Button */
.whatsapp-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    border-radius: 50%;

    transition: transform 0.3s ease;
  }
  
  .whatsapp-btn img {
    width: 48px;
  }
  
  .whatsapp-btn:hover {
    transform: scale(1.1);
  }

    </style>
</head>
<body>
    <h2>Welcome, <span id="userName">User</span></h2>
    <button id="logoutBtn">Logout</button>

    <div class="dashboard">
        <h1>Your Dashboard</h1>
        
        <section class="messages-container">
            <h2>Your Messages</h2>
            <div id="message-list">Loading messages...</div>
           
        </section>

        <section class="certificates-container">
            <h2>Your Certificates</h2>
            <div id="certificate-list">Loading certificates...</div>

        </section>
    </div>

     <!-- WhatsApp Button -->
  <a href="https://wa.me/+918790704539" class="whatsapp-btn" target="_blank">
    <img src="https://img.icons8.com/?size=100&id=16713&format=png&color=000000" alt="WhatsApp Chat">
  </a>

    <script>
document.addEventListener("DOMContentLoaded", async () => {
    const token = localStorage.getItem("token");
    const userEmail = localStorage.getItem("userEmail");
    const userName = localStorage.getItem("userName");

    if (!token || !userEmail) {
        alert("‚ö†Ô∏è Unauthorized! Please log in again.");
        window.location.href = "login.html";
        return;
    }

    document.getElementById("userName").textContent = userName || "User";

    try {
        await verifyToken(token);
        console.log("‚úÖ Token verification successful!");

        console.log("üì© Fetching user messages...");
        await fetchUserMessages(userEmail);

        console.log("üèÜ Fetching user certificates...");
        await fetchUserCertificates(userEmail);
    } catch (error) {
        console.error("‚ùå Error after token verification:", error);
        alert("‚ö†Ô∏è Session expired! Please log in again.");
        window.location.href = "login.html";
    }
});

/**
 * ‚úÖ Verify User Token
 */
async function verifyToken(token) {
    try {
        const response = await fetch("https://learnhub-yma4.onrender.com/verify-token", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token }),
        });

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.error || "Token verification failed.");
        }

        console.log("‚úÖ Token verified:", data);
    } catch (error) {
        console.error("‚ùå Token verification failed:", error.message);
        localStorage.clear();
        window.location.href = "login.html";
    }
}

/**
 * üì© Fetch user messages and display them with timestamps
 */
async function fetchUserMessages(userEmail) {
    try {
        const response = await fetch(`https://learnhub-yma4.onrender.com/get-messages?email=${encodeURIComponent(userEmail)}`);
        if (!response.ok) {
            throw new Error("Failed to fetch messages.");
        }
        const messages = await response.json();
        console.log("‚úÖ Fetched Messages:", messages);

        // Display messages on the dashboard
        const messageContainer = document.getElementById("message-list");
        messageContainer.innerHTML = "";

        if (messages.length === 0) {
            messageContainer.innerHTML = "<p>No messages found.</p>";
            return;
        }

        messages.forEach((msg, index) => {
            const msgElement = document.createElement("div");
            msgElement.classList.add("message");

            // Highlight the most recent message
            if (index === 0) {
                msgElement.classList.add("highlight");
            }

            // Format timestamp
            const timestamp = new Date(msg.timestamp);
            const formattedTime = timestamp.toLocaleString("en-US", {
                month: "long",
                day: "numeric",
                year: "numeric",
                hour: "2-digit",
                minute: "2-digit",
                hour12: true,
            });

            msgElement.innerHTML = `
                <p>${msg.message}</p>
                <span class="time">Received: ${formattedTime}</span>
            `;

            messageContainer.appendChild(msgElement);
        });

    } catch (error) {
        console.error("‚ùå Error fetching messages:", error);
    }
}

/**
 * üèÜ Fetch user certificates and display them
 */
 async function fetchUserCertificates() {
    const userId = localStorage.getItem("userId");

    if (!userId) {
        console.error("User ID not found");
        return;
    }

    try {
        const response = await fetch("https://learnhub-yma4.onrender.com/get-certificates", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ userId }),
        });

        if (!response.ok) {
            throw new Error("Failed to fetch certificates");
        }

        const data = await response.json();

        if (!data || !Array.isArray(data)) {
    console.error("No certificates found in response:", data);
    displayCertificates([]); // Pass empty array if no certificates
    return;
}
console.log("üèÜ Certificates:", data);
displayCertificates(data); // ‚úÖ Pass data directly

    } catch (error) {
        console.error("‚ùå Error fetching certificates:", error);
    }
}
/**
 * üèÜ Display user certificates
 */
 function displayCertificates(certificates) {
    const certificateContainer = document.getElementById("certificate-list");
    certificateContainer.innerHTML = ""; // Clear previous data

    if (certificates.length === 0) {
        certificateContainer.innerHTML = "<p>No certificates found.</p>";
        return;
    }

    certificates.forEach(cert => {
        const certElement = document.createElement("div");
        certElement.classList.add("certificate");

        // Convert issued_at to a readable format
        const issuedDate = new Date(cert.issued_at).toLocaleDateString("en-US", {
            year: "numeric", month: "long", day: "numeric"
        });

        certElement.innerHTML = `
            <p><strong>Certificate Issued:</strong> ${issuedDate}</p>
            <a href="${cert.certificate_url}" target="_blank">üìú View Certificate</a>
        `;

        certificateContainer.appendChild(certElement);
    });
}



/**
 * üîÑ Logout Functionality
 */
document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.clear();
    sessionStorage.clear();
    alert("‚úÖ Logged out successfully!");
    window.location.href = "login.html";
});
</script>
</body>
</html>
