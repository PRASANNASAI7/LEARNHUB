<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | LearnHub</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="navbar"></div>

    <!-- Contact Section -->
    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out to us with any questions or feedback.</p>

        <div class="contact-container">
            <!-- Contact Form -->
            <form action="#" class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send Message</button>
            </form>

            <!-- Google Map -->
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3826.643009261631!2d80.62829311490547!3d16.50971328861662!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a35f1d6c5c3af4d%3A0xc1a4f6e7a23a6a1d!2sPunnami%20Ghat%2C%20Vijayawada!5e0!3m2!1sen!2sin!4v1706799923456!5m2!1sen!2sin" 
                    width="100%" 
                    height="300" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </section>
 

 <div id="footer"></div>


  <!-- WhatsApp Button -->
  <a href="https://wa.me/+918790704539?text=Iam%20new%20for%20the%20learnhub%20%0Aname:%20%0Acontact number:" class="whatsapp-btn" target="_blank">

  </a>

  <script src="js/script.js"></script>
</body>
</html>
